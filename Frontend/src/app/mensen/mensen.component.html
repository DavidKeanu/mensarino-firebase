<div>
  <br>
    <table mat-table [dataSource]="mensen">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Adresse</th>
        <td mat-cell *matCellDef="let element">{{element.adress}}</td>
      </ng-container>

      <ng-container matColumnDef="coordinates">
        <th mat-header-cell *matHeaderCellDef>Coordinates</th>
        <td mat-cell *matCellDef="let element">{{element.coordinates}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="diplayerdColums"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: diplayerdColums"></tr>
    </table>
</div>
