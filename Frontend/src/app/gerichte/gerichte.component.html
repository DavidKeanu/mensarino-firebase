<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <app-mensen (mensaSelected)="doSomething($event)"></app-mensen>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Standorte
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary">home</mat-icon>
        <span class="mr-3"></span> {{mensaSelected}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>


<mat-toolbar color="primary">
  <!--  <mat-icon aria-hidden="false" aria-label="chevron_left" >chevron_left-->
  <!--  </mat-icon>-->
  <button mat-icon-button aria-label="chevron_left">
    <mat-icon (click)="dateBack()">chevron_left</mat-icon>
  </button>
  <span class="title-center">
{{date.toLocaleString('de' ,{  weekday: 'long' })+ ' - '}}{{date | date:'dd.MM.yyyy'}} </span>
  <button mat-icon-button aria-label="chevron_right">
    <mat-icon (click)="dateForward()">chevron_right</mat-icon>
  </button>
</mat-toolbar>

<app-gerichte-item *ngFor="let gericht of gerichte" [gerichtItem]="gericht"></app-gerichte-item>
