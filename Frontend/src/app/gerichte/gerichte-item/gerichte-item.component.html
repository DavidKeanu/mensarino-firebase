<mat-card class="example-card my-3  mat-elevation-z3">
  <mat-card-header>
    <mat-icon class="dot-end" *ngIf="(gerichtItem.notes[gerichtItem.notes.length-1])=='grün (Ampel)'"
              style="color: #079307">stop_circle
    </mat-icon>
    <mat-icon class="dot-end" *ngIf="(gerichtItem.notes[gerichtItem.notes.length-1])=='gelb (Ampel)'"
              style="color: #ffff00">stop_circle
    </mat-icon>
    <mat-icon class="dot-end" *ngIf="(gerichtItem.notes[gerichtItem.notes.length-1])=='rot (Ampel)'" style="color: #dc0909">stop_circle
    </mat-icon>

    <mat-card-title>{{gerichtItem.name}}</mat-card-title>
    <mat-card-subtitle>Student: {{gerichtItem.prices.students}} € |
      Mitarbeiter: {{gerichtItem.prices.employees}} €
      <span *ngIf="gerichtItem.prices.others!=0">
        | Extern: {{gerichtItem.prices.others}} €
      </span>


    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="left">
      {{gerichtItem.category}} {{gerichtItem.notes[gerichtItem.notes.length - 1]}}</p>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="primary" (click)="mehrInfos()">Mehr Infos</button>
  </mat-card-actions>
  <div *ngIf="mehrInfo">
    Noch mehr Infos hier
  </div>
</mat-card>
