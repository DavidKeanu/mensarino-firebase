<div class="fave d-flex">
  <div class="ml-2 my-auto">Deine Mensafavoriten</div>
</div>

<div class="container">
  <mat-chip-list>
    <div class="col-12 pt-3">
      <mat-chip selected color="accent" #chipList *ngFor="let option of favorite" [removable]="true"
                (removed)="remove(option)">{{option}}
        <mat-icon matChipRemove class="mx-1">cancel</mat-icon>
      </mat-chip>
    </div>
  </mat-chip-list>
</div>

<div class="fave d-flex justify-content-between mt-5">
  <div class="ml-2 my-auto">Benachrichtungen</div>
  <div class="mr-2 my-auto">

    <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>

  </div>
</div>

<div class="d-flex mx-5 mt-3"><mat-icon class="mr-2">info</mat-icon><p class="size"><b>Du bekommst jeden Tag eine Benachrichtiung mit den
  aktuellen Mahlzeiten f√ºr deine Mensafavoriten!</b></p>
</div>

<button mat-button (click)="subscribeToNotifications()">Notify me!</button>
